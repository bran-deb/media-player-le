<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video class="video" id="video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos"
                        title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                    <button class="button" id="forward" aria-label="adelantar 10 segundos"
                        title="adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="range" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
